<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img class="img" src="" alt="" />
    <input type="text" class="input" />

    <script>
      let input = document.querySelector(".input");
      input.onchange(() => "hi");

      let url1 =
        "https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D";
      let url2 =
        "https://images.unsplash.com/photo-1706694442016-bd539e1d102b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D";
      let img = document.querySelector("img");

      let isTrue = true;

      function toggleImg() {
        if (isTrue) {
          img.setAttribute("src", url1);
          isTrue = false;
        } else {
          img.setAttribute("src", url2);
          isTrue = true;
        }
      }

      setInterval(toggleImg, 1000);
    </script>
  </body>
</html>
